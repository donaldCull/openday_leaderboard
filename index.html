<div class="container">

    <p>The .table-striped class adds zebra-stripes to a table:</p>
    <table class="table table-striped" id="myTable">
        <thead>
        <tr>
            <th>Rank</th>
            <th>Player</th>
            <th>Score</th>
        </tr>
        </thead>
        <tbody>
        </tbody>

         <label>Name:

         </label>
        <button onclick="myFunction()">Add player</button>
</div>
